<!DOCTYPE html>
<html>
<head>
    <title>Username Password Panel</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            cursor: pointer;
        }
        th {
            background: #f2f2f2;
            cursor: default;
        }
        tr.green {
            background-color: #90ee90 !important;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        input {
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Username Password Copy Panel</h2>

<label>Filter by Serial No:</label>
<input type="text" id="filterInput" placeholder="Enter Serial No..." onkeyup="filterTable()">

<table id="dataTable">
    <thead>
        <tr>
            <th>Serial No</th>
            <th>Username (4 Digit)</th>
            <th>Password (CN Code)</th>
            <th>Undo</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const data = [
        {user: "2127", pass: "CN072571300"},
        {user: "2127", pass: "CN072571303"},
        {user: "8924", pass: "CN072571304"},
        {user: "9030", pass: "CN072585786"},
        {user: "5501", pass: "CN072585866"},
        {user: "4909", pass: "CN072586014"},
        {user: "1189", pass: "CN072586029"},
        {user: "1988", pass: "CN072588467"}
        // Yahan baaki data bhi add kar sakte ho
    ];

    const tableBody = document.querySelector("#dataTable tbody");

    function renderTable() {
        tableBody.innerHTML = "";
        data.forEach((item, index) => {
            const row = document.createElement("tr");
            row.setAttribute("data-index", index);

            if(localStorage.getItem("clicked_"+index) === "true") {
                row.classList.add("green");
            }

            row.innerHTML = `
                <td>${index + 1}</td>
                <td onclick="copyText('${item.user}', ${index})">${item.user}</td>
                <td onclick="copyText('${item.pass}', ${index})">${item.pass}</td>
                <td><button onclick="undoRow(${index})">Undo</button></td>
            `;
            tableBody.appendChild(row);
        });
    }

    function copyText(text, index) {
        navigator.clipboard.writeText(text);
        const row = document.querySelector(`tr[data-index='${index}']`);
        row.classList.add("green");
        localStorage.setItem("clicked_"+index, "true");
    }

    function undoRow(index) {
        const row = document.querySelector(`tr[data-index='${index}']`);
        row.classList.remove("green");
        localStorage.removeItem("clicked_"+index);
    }

    function filterTable() {
        const input = document.getElementById("filterInput").value;
        const rows = tableBody.getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
            const serial = rows[i].getElementsByTagName("td")[0];
            if (serial) {
                rows[i].style.display = serial.innerText.includes(input) ? "" : "none";
            }
        }
    }

    renderTable();
</script>

</body>
</html>
