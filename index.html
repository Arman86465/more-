<!DOCTYPE html>
<html>
<head>
    <title>Username Password Copy Panel</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f2f2f2;
        }
        tr.green {
            background-color: #90ee90 !important;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        input {
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Username Password Copy Website</h2>

<label>Filter by SL No:</label>
<input type="text" id="filterInput" placeholder="Enter SL No..." onkeyup="filterTable()">

<table id="dataTable">
    <thead>
        <tr>
            <th>SL No</th>
            <th>Username</th>
            <th>Password</th>
            <th>Undo</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    const data = [
        {sl: 2127, user: "CN072571300", pass: "CN072571300"},
        {sl: 2127, user: "CN072571303", pass: "CN072571303"},
        {sl: 8924, user: "CN072571304", pass: "CN072571304"},
        {sl: 9030, user: "CN072585786", pass: "CN072585786"},
        {sl: 5501, user: "CN072585866", pass: "CN072585866"}
        // Yahan aur data add kar sakte ho
    ];

    const tableBody = document.querySelector("#dataTable tbody");

    function renderTable() {
        tableBody.innerHTML = "";
        data.forEach((item, index) => {
            const row = document.createElement("tr");
            row.setAttribute("data-index", index);

            if(localStorage.getItem("clicked_"+index) === "true") {
                row.classList.add("green");
            }

            row.innerHTML = `
                <td>${item.sl}</td>
                <td onclick="copyText('${item.user}', ${index})">${item.user}</td>
                <td onclick="copyText('${item.pass}', ${index})">${item.pass}</td>
                <td><button onclick="undoRow(${index})">Undo</button></td>
            `;
            tableBody.appendChild(row);
        });
    }

    function copyText(text, index) {
        navigator.clipboard.writeText(text);
        const row = document.querySelector(`tr[data-index='${index}']`);
        row.classList.add("green");
        localStorage.setItem("clicked_"+index, "true");
    }

    function undoRow(index) {
        const row = document.querySelector(`tr[data-index='${index}']`);
        row.classList.remove("green");
        localStorage.removeItem("clicked_"+index);
    }

    function filterTable() {
        const input = document.getElementById("filterInput").value.toLowerCase();
        const rows = tableBody.getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
            const sl = rows[i].getElementsByTagName("td")[0];
            if (sl) {
                let txtValue = sl.textContent || sl.innerText;
                rows[i].style.display = txtValue.includes(input) ? "" : "none";
            }
        }
    }

    renderTable();
</script>

</body>
</html>
