<title>User Panel</title>

<!-- Excel Library -->

<style>
body{
    font-family: Arial;
    padding:20px;
    background:#f5f5f5;
}
h2{ text-align:center; }

.top-bar{
    display:flex;
    justify-content:space-between;
    margin-bottom:15px;
}

input{
    padding:8px;
    width:300px;
}

button{
    padding:8px 15px;
    cursor:pointer;
}

table{
    width:100%;
    border-collapse:collapse;
    background:#fff;
}

th,td{
    border:1px solid #ddd;
    padding:8px;
    text-align:center;
}

th{ background:#eee; }

.copy-cell{ cursor:pointer; }

.copy-cell:hover{ background:#f0f8ff; }

select{ padding:5px; }

.toast{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#333;
    color:#fff;
    padding:8px 12px;
    border-radius:5px;
    font-size:14px;
    opacity:0;
    transition:0.3s;
}
</style>
</head>
<body>

function loadTable(){
    tableBody.innerHTML="";
    data.forEach((item,index)=>{

        <tr>
            <td>${index+1}</td>
            <td class="copy-cell" onclick="copyText('${item.user}')">${item.user}</td>
            <td class="copy-cell" onclick="copyText('${item.pass}')">${item.pass}</td>

                    <option>Inactive</option>
                    <option>Pending</option>
                    <option>Done</option>
                </select>
            </td>
        </tr>`;
    });
}

function copyText(text){
    navigator.clipboard.writeText(text);
    const toast=document.getElementById("toast");
    toast.style.opacity="1";
    setTimeout(()=>{ toast.style.opacity="0"; },1000);
}

function filterTable(){
    const input=document.getElementById("searchInput").value.toLowerCase();
    const rows=tableBody.getElementsByTagName("tr");
    for(let i=0;i<rows.length;i++){
        rows[i].style.display=rows[i].innerText.toLowerCase().includes(input)?"":"none";
    }
}

function downloadExcel(){
    let table = document.getElementById("userTable");
    let wb = XLSX.utils.table_to_book(table, {sheet:"Users"});
    XLSX.writeFile(wb, "User_Data.xlsx");
}
