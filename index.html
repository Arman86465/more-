const tableBody=document.getElementById("tableBody");

function loadTable(){
    tableBody.innerHTML="";
    data.forEach((item,index)=>{
        tableBody.innerHTML+=`
        <tr>
            <td>${index+1}</td>
            <td class="copy-cell" onclick="copyText('${item.user}',this)">${item.user}</td>
            <td class="copy-cell" onclick="copyText('${item.pass}',this)">${item.pass}</td>
            <td>
                <select>
                    <option value="">Select</option>
                    <option>Active</option>
                    <option>Inactive</option>
                    <option>Pending</option>
                    <option>Done</option>
                </select>
            </td>
        </tr>`;
    });
}

function copyText(text,element){
    navigator.clipboard.writeText(text);

    document.querySelectorAll("tr").forEach(r=>r.classList.remove("green-row"));
    element.parentElement.classList.add("green-row");

    const toast=document.getElementById("toast");
    toast.style.opacity="1";
    setTimeout(()=>{ toast.style.opacity="0"; },1000);
}

function filterTable(){
    const input=document.getElementById("searchInput").value.toLowerCase();
    const rows=tableBody.getElementsByTagName("tr");
    for(let i=0;i<rows.length;i++){
        rows[i].style.display=rows[i].innerText.toLowerCase().includes(input)?"":"none";
    }
}

function downloadExcel(){
    let table = document.getElementById("userTable");
    let wb = XLSX.utils.table_to_book(table, {sheet:"Users"});
    XLSX.writeFile(wb, "User_Data.xlsx");
}
